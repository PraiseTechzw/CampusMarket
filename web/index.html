  <!-- Performance and Error Handling -->
  <script>
    // Performance monitoring
    window.addEventListener('load', function() {
      if ('performance' in window) {
        const loadTime = performance.timing.loadEventEnd - performance.timing.navigationStart;
        console.log('Page load time:', loadTime + 'ms');
      }
    });
    
    // Error handling for CanvasKit loading
    window.addEventListener('error', function(e) {
      if (e.message && e.message.includes('canvaskit')) {
        console.warn('CanvasKit loading failed, attempting fallback...');
        // Try to reload with different renderer
        if (window.flutter_bootstrap) {
          window.flutter_bootstrap.config = {
            ...window.flutter_bootstrap.config,
            renderer: 'html'
          };
        }
      }
    });
    
    // Service Worker registration for PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('flutter_service_worker.js')
          .then(function(registration) {
            console.log('ServiceWorker registration successful');
          })
          .catch(function(err) {
            console.log('ServiceWorker registration failed: ', err);
          });
      });
    }
    
    // Offline detection
    window.addEventListener('online', function() {
      console.log('Connection restored');
      document.body.classList.remove('offline');
    });
    
    window.addEventListener('offline', function() {
      console.log('Connection lost');
      document.body.classList.add('offline');
    });
  </script>

  <style>
    /* Campus Market Brand Animations */
    @keyframes spin {

        opacity: 0;
        transform: translateY(20px);
      }
      to {

        transform: translateY(0);
      }
    }

      animation: fadeInUp 0.3s ease-out;

  <script src="flutter_bootstrap.js" async></script>
  
  <script>
    // Enhanced loading and app initialization
    let loadingProgress = 0;
    const progressBar = document.getElementById('progress-bar');
    const loading = document.getElementById('loading');
    
    // Simulate loading progress
    const progressInterval = setInterval(() => {
      loadingProgress += Math.random() * 15;
      if (loadingProgress > 90) loadingProgress = 90;
      if (progressBar) {
        progressBar.style.width = loadingProgress + '%';
      }
    }, 200);
    
    // Hide loading indicator when Flutter app loads
    window.addEventListener('flutter-first-frame', function() {
      clearInterval(progressInterval);
      if (progressBar) {
        progressBar.style.width = '100%';
      }
      
      // Fade out loading screen
      setTimeout(() => {
        if (loading) {
          loading.style.opacity = '0';
          setTimeout(() => {
            loading.style.display = 'none';
          }, 500);
        }
      }, 500);
    });
    
    // Fallback: Hide loading after 10 seconds
    setTimeout(() => {
      if (loading && loading.style.display !== 'none') {
        clearInterval(progressInterval);
        loading.style.opacity = '0';
        setTimeout(() => {
          loading.style.display = 'none';
        }, 500);
      }
    }, 10000);
    
    // Analytics and tracking (placeholder for production)
    window.addEventListener('load', function() {
      // Add your analytics tracking code here
      console.log('Campus Market loaded successfully');
    });
    
    // Error boundary for unhandled errors
    window.addEventListener('error', function(e) {
      console.error('Unhandled error:', e.error);
      // You can send error reports to your analytics service here
    });
    
    // Unhandled promise rejection handling
    window.addEventListener('unhandledrejection', function(e) {
      console.error('Unhandled promise rejection:', e.reason);
      // You can send error reports to your analytics service here
    });
  </script>
